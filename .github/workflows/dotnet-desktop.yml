name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore Asisya.sln

    - name: Build
      run: dotnet build Asisya.sln --configuration Release --no-restore

    # Ejecuta solo pruebas unitarias, omitiendo las de integraci√≥n
    - name: Run unit tests
      run: dotnet test Asisya.sln --configuration Release --no-build --filter Category!=Integration
